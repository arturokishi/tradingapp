<!-- Trade Log Tab -->
<div id="tab-trade-log" class="tab-content">
    <div class="card">
        <h3>üìã Trade Log</h3>
        
        <!-- Manual Trade Entry Form -->
        <div style="background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h4>‚ûï Add Manual Trade</h4>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div>
                    <label>Ticker</label>
                    <input type="text" id="manual-ticker" class="form-control" placeholder="AAPL" value="AAPL">
                </div>
                <div>
                    <label>Position Type</label>
                    <select id="manual-position" class="form-control">
                        <option value="LONG">Long</option>
                        <option value="SHORT">Short</option>
                    </select>
                </div>
                <div>
                    <label>Entry Price ($)</label>
                    <input type="number" id="manual-entry" class="form-control" value="100" step="0.01">
                </div>
                <div>
                    <label>Exit Price ($)</label>
                    <input type="number" id="manual-exit" class="form-control" value="105" step="0.01">
                </div>
                <div>
                    <label>Quantity</label>
                    <input type="number" id="manual-quantity" class="form-control" value="100" step="1">
                </div>
                <div>
                    <label>Strategy</label>
                    <input type="text" id="manual-strategy" class="form-control" value="Momentum">
                </div>
                <div>
                    <label>Notes</label>
                    <input type="text" id="manual-notes" class="form-control" placeholder="Optional">
                </div>
            </div>
            <button onclick="addManualTrade()" class="btn btn-success" style="margin-top: 15px;">Add Trade</button>
        </div>
        
        <!-- Trade Log Controls -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <button onclick="viewTradeLog()" class="btn btn-info">üìä View Trades</button>
            <button onclick="exportTradeLog()" class="btn btn-warning">üíæ Export to CSV</button>
            <button onclick="clearTradeLog()" class="btn btn-danger">üóëÔ∏è Clear Log</button>
        </div>
        
        <!-- Results Area -->
        <div id="trade-log-loader" class="loader" style="display: none;"></div>
        <div id="trade-log-summary"></div>
        <div id="trade-log-table"></div>
    </div>
</div>


<script>
// ============================================
// TRADE LOG FUNCTIONS - CLEAN VERSION
// ============================================

// Add manual trade
async function addManualTrade() {
    // Get form elements
    const ticker = document.getElementById('manual-ticker');
    const position = document.getElementById('manual-position');
    const entry = document.getElementById('manual-entry');
    const exit = document.getElementById('manual-exit');
    const quantity = document.getElementById('manual-quantity');
    const strategy = document.getElementById('manual-strategy');
    const notes = document.getElementById('manual-notes');
    
    // Validate elements exist
    if (!ticker || !position || !entry || !exit || !quantity || !strategy) {
        alert('Error: Form elements not found');
        return;
    }
    
    const data = {
        ticker: ticker.value,
        position_type: position.value,
        entry_price: parseFloat(entry.value),
        exit_price: parseFloat(exit.value),
        quantity: parseFloat(quantity.value),
        strategy: strategy.value,
        notes: notes ? notes.value : ''
    };
    
    try {
        const response = await fetch('/api/trading/trade-log/?action=add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Clear form
            if (entry) entry.value = '100';
            if (exit) exit.value = '105';
            if (quantity) quantity.value = '100';
            if (notes) notes.value = '';
            
            // Refresh view
            await viewTradeLog();
            
            // Show success message
            alert('‚úÖ Trade added successfully!');
        } else {
            alert('‚ùå Error: ' + (result.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Add trade error:', error);
        alert('‚ùå Error adding trade: ' + error.message);
    }
}

// View trade log
async function viewTradeLog() {
    const loader = document.getElementById('trade-log-loader');
    const summary = document.getElementById('trade-log-summary');
    const table = document.getElementById('trade-log-table');
    
    // Check if elements exist
    if (!loader || !summary || !table) {
        console.error('Trade log elements not found');
        return;
    }
    
    loader.style.display = 'block';
    summary.innerHTML = '';
    table.innerHTML = '';
    
    try {
        const response = await fetch('/api/trading/trade-log/?action=view');
        
        if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            // Display summary
            if (data.summary && Object.keys(data.summary).length > 0) {
                let summaryHtml = '<h4>üìä Trade Summary</h4><div class="metrics-grid">';
                Object.entries(data.summary).forEach(([key, val]) => {
                    let valueClass = '';
                    if (key.includes('P&L') || key.includes('Win') || key.includes('Loss')) {
                        valueClass = val > 0 ? 'positive' : val < 0 ? 'negative' : '';
                    }
                    summaryHtml += `
                        <div class="metric-card">
                            <div class="metric-label">${key}</div>
                            <div class="metric-value ${valueClass}">${typeof val === 'number' ? val.toFixed(2) : val}</div>
                        </div>
                    `;
                });
                summaryHtml += '</div>';
                summary.innerHTML = summaryHtml;
            } else {
                summary.innerHTML = '<p style="text-align: center; padding: 20px;">No trades yet. Add a trade to get started.</p>';
            }
            
            // Display trades table
            if (data.trades && data.trades.length > 0) {
                let tableHtml = '<h4>üìù Recent Trades</h4><table class="data-table"><tr>';
                
                // Headers
                const headers = Object.keys(data.trades[0]);
                headers.forEach(key => {
                    tableHtml += `<th>${key.replace(/_/g, ' ')}</th>`;
                });
                tableHtml += '</tr>';
                
                // Data rows
                data.trades.slice(0, 20).forEach(trade => {
                    tableHtml += '<tr>';
                    headers.forEach(key => {
                        let val = trade[key];
                        let className = '';
                        
                        // Color coding for P&L columns
                        if (key === 'PnL' || key === 'PnL_Percent') {
                            className = val > 0 ? 'positive' : val < 0 ? 'negative' : '';
                        }
                        
                        // Format numbers
                        if (typeof val === 'number') {
                            val = val.toFixed(2);
                        }
                        
                        tableHtml += `<td class="${className}">${val}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                tableHtml += '</table>';
                table.innerHTML = tableHtml;
            }
        }
    } catch (error) {
        console.error('View trade log error:', error);
        table.innerHTML = `<p class="negative">Error loading trades: ${error.message}</p>`;
    } finally {
        loader.style.display = 'none';
    }
}

// Export trade log
async function exportTradeLog() {
    try {
        const response = await fetch('/api/trading/trade-log/?action=export');
        
        if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
        }
        
        const blob = await response.blob();
        
        // Create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `trade_log_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
        
    } catch (error) {
        console.error('Export error:', error);
        alert('‚ùå Error exporting: ' + error.message);
    }
}

// Clear trade log
async function clearTradeLog() {
    if (confirm('‚ö†Ô∏è Are you sure you want to clear ALL trades? This cannot be undone.')) {
        try {
            const response = await fetch('/api/trading/trade-log/?action=clear', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                }
            });
            
            const data = await response.json();
            
            if (data.success) {
                await viewTradeLog();
                alert('‚úÖ Trade log cleared!');
            } else {
                alert('‚ùå Error: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Clear log error:', error);
            alert('‚ùå Error clearing log: ' + error.message);
        }
    }
}

// Auto-load trade log when tab is switched to it
document.addEventListener('DOMContentLoaded', () => {
    // Check if we're on the trade log tab
    const activeTab = document.querySelector('.tab-button.active');
    if (activeTab && activeTab.textContent.includes('Trade Log')) {
        viewTradeLog();
    }
});

// Auto-load watchlist on page load

    refreshWatchlist();
});

// Get CSRF token from cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');
</script>
