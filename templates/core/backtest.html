<script>
// ============================================
// CSRF TOKEN SETUP
// ============================================
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

// ============================================
// SUB-TAB SWITCHING
// ============================================
function switchSubTab(subTabName) {
    // Update button states
    document.querySelectorAll('.sub-tab-button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Update content visibility
    document.querySelectorAll('.sub-tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(`subtab-${subTabName}`).classList.add('active');
}

// ============================================
// STOCK BACKTEST FUNCTION
// ============================================
async function runStockBacktest() {
    const loader = document.getElementById('backtest-loader');
    const results = document.getElementById('backtest-results');
    
    loader.style.display = 'block';
    results.innerHTML = '';
    
    const data = {
        type: 'stock',
        ticker: document.getElementById('stock-ticker').value,
        strategy: document.getElementById('stock-strategy').value,
        entry_signal: document.getElementById('stock-entry-signal').value,
        timeframe: document.getElementById('stock-timeframe').value,
        position_type: document.getElementById('stock-position-type').value,
        position_size: parseFloat(document.getElementById('stock-position-size').value),
        stop_loss: parseFloat(document.getElementById('stock-stop-loss').value) / 100,
        take_profit: parseFloat(document.getElementById('stock-take-profit').value) / 100,
        max_hold: parseInt(document.getElementById('stock-max-hold').value),
        filters: {
            volume: document.getElementById('stock-filter-volume').checked,
            price: document.getElementById('stock-filter-price').checked,
            alpha: document.getElementById('stock-filter-alpha').checked,
            iv: document.getElementById('stock-filter-iv').checked
        }
    };
    
    try {
        const response = await fetch('/api/trading/stock-backtest/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken
            },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.success) {
            let html = `
                <h4>üìà Stock Backtest Results</h4>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Total Trades</div>
                        <div class="metric-value">${result.total_trades}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Win Rate</div>
                        <div class="metric-value positive">${(result.win_rate * 100).toFixed(1)}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Total Return</div>
                        <div class="metric-value ${result.total_return > 0 ? 'positive' : 'negative'}">
                            ${(result.total_return * 100).toFixed(2)}%
                        </div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Sharpe Ratio</div>
                        <div class="metric-value">${result.sharpe_ratio.toFixed(2)}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Max Drawdown</div>
                        <div class="metric-value negative">${(result.max_drawdown * 100).toFixed(1)}%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Profit Factor</div>
                        <div class="metric-value">${result.profit_factor.toFixed(2)}</div>
                    </div>
                </div>
            `;
            
            if (result.trades && result.trades.length > 0) {
                html += '<h4>Recent Trades</h4><table class="data-table"><tr>';
                html += '<th>Date</th><th>Direction</th><th>Entry</th><th>Exit</th><th>Return %</th><th>Days Held</th>';
                html += '</tr>';
                
                result.trades.slice(0, 10).forEach(trade => {
                    const returnClass = trade.return_pct > 0 ? 'positive' : 'negative';
                    html += `
                        <tr>
                            <td>${trade.entry_date}</td>
                            <td>${trade.direction}</td>
                            <td>$${trade.entry_price.toFixed(2)}</td>
                            <td>$${trade.exit_price.toFixed(2)}</td>
                            <td class="${returnClass}">${(trade.return_pct * 100).toFixed(1)}%</td>
                            <td>${trade.days_held}</td>
                        </tr>
                    `;
                });
                html += '</table>';
            }
            
            results.innerHTML = html;
        } else {
            results.innerHTML = `<p style="color: #ef4444; text-align: center;">Error: ${result.error}</p>`;
        }
    } catch (error) {
        results.innerHTML = `<p style="color: #ef4444; text-align: center;">Error: ${error.message}</p>`;
    }
    
    loader.style.display = 'none';
}

            }
            
            results.innerHTML = html;
        } else {
            results.innerHTML = `<p style="color: #ef4444; text-align: center;">Error: ${result.error}</p>`;
        }
    } catch (error) {
        results.innerHTML = `<p style="color: #ef4444; text-align: center;">Error: ${error.message}</p>`;
    }
    
    loader.style.display = 'none';
}
